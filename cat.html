<!DOCTYPE html>

  <head>

    <title>Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />

  <body>
    <img src="hahaha.jpg" alt="cat asking question" class="responsive" />

    </audio>
    <div id="valentineQuestion"><b>yhaaa blm ada yg ngucapin</b></div>
    <button class="answerButton" onclick="location.href='valentinetext.html'">
      next
    </button>

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="valentinetext.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
